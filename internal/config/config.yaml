  http_port: 8080
  enable_tls: false
  cert_file: ""
  key_file: ""

linda:
  fullnode_endpoint: "localhost:50051"
  solidity_endpoint: "localhost:50061"
  grpc_timeout: 30s

database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  user: "lindascan"
  password: "lindascan123"
  dbname: "lindascan"
  sslmode: "disable"
  max_connections: 100
  idle_connections: 10

