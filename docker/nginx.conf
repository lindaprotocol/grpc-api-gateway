events {
    worker_connections 1024;
}

http {
    upstream gateway {
        server gateway:18890;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=15r/s;
    limit_req_zone $http_linda_pro_api_key zone=apikey_limit:10m rate=15r/s;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name api.lindagrid.lindacoin.org api.lindascan.org;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.lindagrid.lindacoin.org api.lindascan.org;

        ssl_certificate /etc/nginx/ssl/lindacoin.org.crt;
        ssl_certificate_key /etc/nginx/ssl/lindacoin.org.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API endpoints
        location /wallet/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://gateway/wallet/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /walletsolidity/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 60s;
            proxy_cache_valid 404 10s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://gateway/walletsolidity/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /jsonrpc {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://gateway/jsonrpc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /v1/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 60s;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://gateway/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 60s;
            proxy_cache_valid 404 10s;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://gateway/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /external/ {
            limit_req zone=api_limit burst=30 nodelay;
            client_max_body_size 10M;
            
            proxy_pass http://gateway/external/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /metrics {
            proxy_pass http://gateway:2112/metrics;
            allow 127.0.0.1;
            deny all;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Error pages
        error_page 429 /429.json;
        location = /429.json {
            return 429 '{"error": "Rate limit exceeded. Please try again later."}';
        }
    }
}