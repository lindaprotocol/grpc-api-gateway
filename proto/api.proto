  string key = 1;
  int64 value = 2;
}

// Node Information
message NodeInfo {
  int64 beginSyncNum = 1;
  string block = 2;
  string solidityBlock = 3;
  int64 currentConnectCount = 4;
  int64 activeConnectCount = 5;
  int64 passiveConnectCount = 6;
  int64 totalFlow = 7;
  repeated PeerInfo peerList = 8;
  NodeConfig configNodeInfo = 9;
  MachineInfo machineInfo = 10;
  map<string, string> cheatWitnessInfo = 11;
}

message PeerInfo {
  string host = 1;
  int32 port = 2;
  string headBlockId = 3;
  int64 headBlockNum = 4;
  int64 latency = 5;
  string solidifyBlockId = 6;
  int64 solidifyBlockNum = 7;
  string peerType = 8;
  string nodeId = 9;
  int64 connectTime = 10;
  double inTraffic = 11;
  double outTraffic = 12;
  string lastSyncBlock = 13;
  string lastSolidityBlock = 14;
}

message NodeConfig {
  string codeVersion = 1;
  string version = 2;
  int32 p2pVersion = 3;
  int32 listenPort = 4;
  bool discoverEnable = 5;
  int32 activeNodeSize = 6;
  int32 passiveNodeSize = 7;
  int32 sendNodeSize = 8;
  int32 maxConnectCount = 9;
  int32 sameIpMaxConnectCount = 10;
  int32 backupListenPort = 11;
  int32 backupMemberSize = 12;
  int32 backupPriority = 13;
  int32 dbVersion = 14;
  int32 minParticipationRate = 15;
  bool supportConstant = 16;
  double minTimeRatio = 17;
  double maxTimeRatio = 18;
  int64 allowCreationOfContracts = 19;
  int64 allowAdaptiveEnergy = 20;
}

message MachineInfo {
  int32 threadCount = 1;
  int64 deadLockedThreadCount = 2;
  int64 cpuCount = 3;
  int64 totalMemory = 4;
  int64 freeMemory = 5;
  double cpuRate = 6;
  string javaVersion = 7;
  string osName = 8;
  string osVersion = 9;
  string osArch = 10;
  int64 jvmTotalMemory = 11;
  int64 jvmFreeMemory = 12;
  double processCpuRate = 13;
  repeated MemoryDescInfo memoryDescInfoList = 14;
  repeated MemoryDescInfo memoryPoolDescInfoList = 15;
}

message MemoryDescInfo {
  string name = 1;
  int64 initSize = 2;
  int64 useSize = 3;
  int64 maxSize = 4;
  double useRate = 5;
}

// Burn & Metrics
message BurnLindInfo {
  int64 burnLindAmount = 1;
  int64 lindSupply = 2;
}

message MetricsInfo {
  int64 interval = 1;
  map<string, double> counters = 2;
