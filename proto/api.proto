// ==================== Core Message Definitions ====================

message Return {
  enum response_code {
    SUCCESS = 0;
    SIGERROR = 1;
    CONTRACT_VALIDATE_ERROR = 2;
    CONTRACT_EXE_ERROR = 3;
    BANDWITH_ERROR = 4;
    DUP_TRANSACTION_ERROR = 5;
    TAPOS_ERROR = 6;
    TOO_BIG_TRANSACTION_ERROR = 7;
    TRANSACTION_EXPIRATION_ERROR = 8;
    SERVER_BUSY = 9;
    OTHER_ERROR = 20;
  }

  bool result = 1;
  response_code code = 2;
  bytes message = 3;
}

message BlockReference {
  int64 block_num = 1;
  bytes block_hash = 2;
}

message WitnessList {
  repeated Witness witnesses = 1;
}

message AssetIssueList {
  repeated AssetIssueContract assetIssue = 1;
}

message BlockList {
  repeated Block block = 1;
}

message TransactionList {
  repeated Transaction transaction = 1;
}

message NodeList {
  repeated Node nodes = 1;
}

message Node {
  Address address = 1;
}

message Address {
  bytes host = 1;
  int32 port = 2;
}

message EmptyMessage {}

message NumberMessage {
  int64 num = 1;
}

message BytesMessage {
  bytes value = 1;
}

message TimeMessage {
  int64 beginInMilliseconds = 1;
  int64 endInMilliseconds = 2;
}

message BlockLimit {
  int64 startNum = 1;
  int64 endNum = 2;
}

message TransactionLimit {
  bytes transactionId = 1;
  int64 limitNum = 2;
}

message AccountPaginated {
  Account account = 1;
  int64 offset = 2;
  int64 limit = 3;
}

message TimePaginatedMessage {
  TimeMessage timeMessage = 1;
  int64 offset = 2;
  int64 limit = 3;
}

message AccountNetMessage {
  int64 freeNetUsed = 1;
  int64 freeNetLimit = 2;
  int64 NetUsed = 3;
  int64 NetLimit = 4;
  map<string, int64> assetNetUsed = 5;
  map<string, int64> assetNetLimit = 6;
  int64 TotalNetLimit = 7;
  int64 TotalNetWeight = 8;
}

message PaginatedMessage {
  int64 offset = 1;
  int64 limit = 2;
}

message EasyTransferMessage {
  bytes passPhrase = 1;
  bytes toAddress = 2;
  int64 amount = 3;
}

message EasyTransferResponse {
  Transaction transaction = 1;
  Return result = 2;
}

message AddressPrKeyPairMessage {
  string address = 1;
  string privateKey = 2;
}

